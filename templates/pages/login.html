{% extends 'layout.html' %}

{% block content %}
    <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="py-4 text-2xl text-center">Welcome Back!</h3>
                    <form method="POST" action="/login" class="px-8 pt-6 pb-8 mb-4 bg-gradient-to-r from-blue-50 to-pink-50 rounded-lg">
                        <div class="mb-4">
                            <label class="block mb-2 text-lg font-medium text-gray-600" for="username">
                                Username
                            </label>
                            <input
                                class="w-full px-3 py-4 text-sm leading-tight text-gray-700 border border-pink-200 rounded-lg shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="username"
                                name="username"
                                type="text"
                                value="{{user.username}}"
                                placeholder="Username"
                            />
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-lg font-medium text-gray-600" for="password">
                                Password
                            </label>
                            <input
                                class="w-full px-3 py-4 text-sm leading-tight text-gray-700 border border-pink-200 rounded-lg shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="password"
                                name="password"
                                type="password"
                                placeholder="**********"
                            />
                        </div>
                        <div class="mb-4">
                            <input class="mr-2 leading-tight rounded-md" type="checkbox" id="checkbox_id" />
                            <label class="text-sm" for="checkbox_id">
                                Remember Me
                            </label>
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-4 font-bold text-white bg-gradient-to-r from-blue-200 to-pink-200 rounded-lg hover:bg-gradient-to-r hover:from-blue-300 hover:to-pink-300 hover:ring-4 hover:outline-none hover:ring-indigo-100"
                                type="submit"
                            >
                                Sign In
                            </button>
                        </div>
                        <div class="my-3 text-md text-center text-gray-500">
                            <h2>{{message}}</h2>
                        </div>
                        <hr class="mb-6 border-t" />
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-400 align-baseline hover:text-blue-600"
                                href="/register"
                            >
                                Create an Account!
                            </a>
                        </div>
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-400 align-baseline hover:text-blue-600"
                                href="#"
                            >
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
                <!-- Col -->
                <div
                    class="w-full h-auto hidden lg:block lg:w-1/2 bg-contain bg-no-repeat bg-center rounded-l-lg"
                    style="background-image: url('/static/bg-writing.webp')"
                ></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}

{% endblock %}

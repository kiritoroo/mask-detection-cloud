{% extends 'layout.html' %}

{% block content %}
<div class="h-full w-full flex flex-col items-center justify-center">
    <div class="mb-8">
        <div class="flex flex-col max-w-md shadow-md py-8 px-10 md:px-8 rounded-md bg-gradient-to-br from-blue-50 to-red-50 hover:bg-gradient-to-bl hover:from-blue-50 hover:to-red-50 hover:ring-4 hover:outline-none hover:ring-blue-100">
            <div class="flex flex-col w-full gap-6 md:gap-8 px-10">
                <img class="rounded-full w-56 mx-auto" src={{mentor.avatar}} alt="" />
                <div class="flex flex-col w-full text-center items-center md:text-left">
                    <div class="font-nomal text-gray-600 mb-3 whitespace-nowrap">Guided by:</div>
                    <div class="font-medium text-lg text-gray-800">{{mentor.name}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-row gap-10">
        {% for member in members %}
            <div class="m-auto">
                <div class="flex flex-col max-w-md shadow-md py-8 px-10 md:px-8 rounded-md bg-gradient-to-br from-blue-50 to-red-50 hover:bg-gradient-to-bl hover:from-blue-50 hover:to-red-50 hover:ring-4 hover:outline-none hover:ring-blue-100">
                    <div class="flex flex-col md:flex-row gap-6 md:gap-8">
                        <img class="rounded-full w-32 mx-auto" src={{member.avatar}} alt="" />
                        <div class="flex flex-col text-center md:text-left">
                            <div class="font-medium text-lg text-gray-800">{{member.name}}</div>
                            <div class="text-gray-500 mb-3 whitespace-nowrap">{{member.id}}</div>
                            <div class="flex flex-row gap-4 text-gray-800 my-auto text-2xl mx-auto md:mx-0">
                                <a href={{member.github}} target="_blank" rel="noopener nofollow noreferrer" class="inline-flex items-center px-4 py-2 mr-3 text-xs font-medium text-gray-900 bg-white border border-red-200 rounded-lg focus:outline-none hover:bg-red-50 hover:text-blue-600 focus:z-10 focus:ring-2 focus:ring-red-300">
                                    <img src="/static/images/icon-github.svg" class="w-4 h-4 mr-2"/>
                                    GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
